version: '1.0'
steps:
  build_step:
    title: Building Docker Image
    type: build
    image_name: codefresh
    working_directory: ./
    dockerfile: Dockerfile
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
  test_step:
    type: composition
    composition: './docker-compose.yml'
    environment_name: 'codefresh redis test'
    composition_candidates:
      test_service:
        image: ${{build_step}}
  push_step:
    title: Pushing to Docker Registry
    type: push
    candidate: '${{build_step}}'
    tag: '${{CF_BRANCH_TAG_NORMALIZED}}'
    registry: codefresh
  #
  # With the following you can let Codefresh deploy the entire service
  # for you. This might be great for a lot of simple use cases where you
  # just want to deploy a single service and don't care about anything.
  #
  # deploy:
  #   title: Running Deploy Script
  #   type: deploy
  #   kind: kubernetes
  #   cluster: cluster-1@metrix-io
  #   namespace: default
  #   when:
  #     branch:
  #       only:
  #         - master
  #   service: test-service
  #   candidate:
  #     image: '${{build_step}}'
  #     registry: codefresh
  deploy_helm:
    title: Helm Upgrade
    image: 'codefresh/plugin-helm:2.8.0'
    environment:
      - CHART_NAME=codefresh-charts/node-js
      - RELEASE_NAME=nodejs-test
      - KUBE_CONTEXT=cluster-1@metrix-io
      - NAMESPACE=default
      - DEBUG_CHART=true
      - CHART_REPO_URL=s3://codefresh-charts/